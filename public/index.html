<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <title>vue-learn</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-learn doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      {{ message0}}
      {{ message1 }}
    </div>
    <!-- built files will be auto injected -->
  </body>
  <script src="https://unpkg.com/vue"></script>
  <script>
    debugger
    var vm  = new Vue({
      el: '#app',
      props: {
        src: {
          type: Array,
          default: () => [],
        }
      },
      propsData: {
        message0: '123',
      },
      data: {
        message1: 'Hello Vue!'
      },
      beforeCreate () {
        console.log('beforeCreate');
      },
      methods: {
        oneMethod() {
          console.log('one method');
        }
      },
    })
    setTimeout(function() {
      vm.message1 = "Hello Vue2";
    }, 2000);
  </script>
</html>
